			<h1>Tournament Bracket Generator</h1>
			<!--https://getbootstrap.com/docs/4.3/components/forms/?-->
			<form>

			<div class="form-group row">
					<label style="text-align:right"class="col-sm-2 col-form-label">Tournament Name:</label>
				<div class="col-sm-5">
					<input maxlength="60" size="60" type="text" class="form-control" id="tournament_name" value="">
				</div>
			</div>

			<div class="form-group row">
					<label style="text-align:right"class="col-sm-2 col-form-label">Tournament Description:</label>
				<div class="col-sm-5">
					<textarea id="tournament_desc" rows="3" cols="50"></textarea>
				</div>
			</div>

			<div class="form-group row">
					<label style="text-align:right"class="col-sm-2 col-form-label">Tournament Type:</label>
				<div class="col-sm-5">
					<select class="" name="">
						<option value="s_elim">Single Elimination</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
					<label style="text-align:right"class="col-sm-2 col-form-label">Number of People: (Works only for 2,4,8,16)</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="tournament_numP" style="line-height: 4em;">
				</div>
			</div>

			<div class="form-group row">
					<label style="text-align:right"class="col-sm-2 col-form-label">Enter Players:</label>
				<div class="col-sm-5">
					<textarea class="form-control" id="tournament_players" rows="8" cols="80"></textarea>
				</div>
			</div>
			<div class="form-group row">
			<div class="col-sm-2">

			</div>
			<div class="col-sm-5">
				<button type="button" name="button" onclick="createTour()">This button does not work</button>
			</div>
			</div>
			</form>
