	<div class="container-fluid">

			<div class="col-sm-8" style="background-color:;">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-11">
					<h1 id="title" >Default Title</h1>
				</div>

				<div class="top">
					<div class="col-sm-3">
						<h3 style="text-align:left">Description:</h3>

					<div class="col-sm-9" onclick="descClick()">
						<h5 id="desc">Click to enter a description!</h5>

							<!-- THE BRACKET GOES HERE onload-->

						<div id="tweets">

					</div>
				</div>

		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 id="modal-title">Enter Text</h4>
						<p class="modal-data" hidden></p>
					</div>
					<div class="modal-body">
						<p id="modal-text">Some text in the modal.</p>
						<textarea id="modal-ta" rows="8" cols="80"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="modalEnter()">Enter</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
